<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ site.name | escape }}</title>
    <link rel="canonical" href="{{ site.url }}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="/feed.xml">
    <link rel="stylesheet" href="css/index.css">
    {% include tracking.html %}
  </head>
  <body class="index">
    {% include header.html %}

    <main class="index main" role="main">
      <div class="index__inner">

        <div class="index__links links">
          <nav>
            <ul class="links__list list">
              <li class="list__item">
                <a class="list__link" href="https://twitter.com/sasaplus1">
                  <span class="list__text list__twitter ion-social-twitter"></span><!--
                --></a>
              </li>
              <li class="list__item">
                <a class="list__link" href="https://github.com/sasaplus1">
                  <span class="list__text list__github ion-social-github"></span><!--
                --></a>
              </li>
              <li class="list__item">
                <a class="list__link" href="http://notes.sasaplus1.com">
                  <span class="list__text list__notes ion-ios-paper"></span><!--
                --></a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
